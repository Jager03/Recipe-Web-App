{% load static %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/detailStyle.css' %}">
        <title>Detalles de {{receta.nombre}}</title>
        
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

        {% include "navbar.html" %}
    
        <center>
            <h1> Detalles de {{receta.nombre}} </h1>
        </center>    
        <div style="padding-left: 10px;" style="padding-top: 20px;">
            
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">
            <div class="card border-0 shadow">
                <img src="{{media_url}}{{receta.foto}}" class= "rounded" style="width: 100pt;">
                <div class="vstack gap-3">
                    <div class="bg-light border">
                        Ingredientes:
                        {% for ingrediente in ingredientes %} 
                            <div class="vstack gap-3" style="padding-left: 10px;">{{ingrediente.nombre}}</div>
                        {% endfor %}

                    </div>
                    <div class="bg-light border">
                        Instrucciones:
                        <div class="vstack gap-3" style="padding-left: 10px;">{{receta.preparacion}}</div>
                    </div>
                </div>  
            </div>

        </div>
        




        
    </body>
</html>
